<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <div class="calculator bg-dark mx-auto">
            <h3 class="casio text-center text-light">casio</h3>
            <div class="display mt-2 ">
                <div>
                    <input id="calcscreen"  type="text" class="form-control">
                </div>
            </div>
            <div class="row my-3">
                <div class="btn-group btn-group-lg gap-2" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('(')">(</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent(')')">)</button>
                    <button type="button" class="btn btn-outline-light" onclick="allclear()">AC</button>
                    <button type="button" class="btn btn-outline-light">%</button>
                  </div>
                


            </div>
            <div class="row my-3">
                <div class="btn-group btn-group-lg gap-2" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('7')">7</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('8')">8</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('9')"> 9</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('+')">+</button>
                  </div>
                

            </div>
            <div class="row my-3">
                <div class="btn-group btn-group-lg gap-2" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('6')">6</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('5')">5</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('4')"> 4</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('*')">*</button>
                  </div>
                

            </div>
            <div class="row my-3">
                <div class="btn-group btn-group-lg gap-2" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('3')">3</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('2')">2</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('1')">1</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('-')">-</button>
                  </div>
                

            </div>
            <div class="row my-3">
                <div class="btn-group btn-group-lg gap-2" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('0')">0</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('.')">.</button>
                    <button type="button" class="btn btn-outline-light" onclick="displaycontent('exp')">exp</button>
                    <button type="button" class="btn btn-outline-light" onclick="evaluateexp()">=</button>
                  </div>
                

            </div>
            <div class="row my-3">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-light" onclick="removelast()">delete</button>

                </div>  
            </div>

        </div>

    </div>
      
      

    
</body>
<script src="./calc.js"></script>
</html>
